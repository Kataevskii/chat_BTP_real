<!DOCTYPE html>
<html lang="fr"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBTP - Analyse de Fissures par IA</title> <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div class="container">
        <header>
            <a href="/">
                <img src="your-logo.png" alt="Logo ChatBTP" class="logo">  </a>
            <div class="header-text">
                <h1>ChatBTP</h1>
                <p>Prototype d'Analyse de Fissures par IA</p>  </div>
        </header>

        <main>
            <div class="upload-section">
                <input type="file" id="imageUpload" accept="image/*">
                <label for="imageUpload" class="upload-button">Télécharger une Image</label>  <div class="image-container">
                    <img id="uploadedImage" src="#" alt="Image Téléchargée" style="display: none;"> </div>
            </div>

            <div class="result-section">
                <button id="analyzeButton">Analyser</button>  <div id="result" class="result-text"></div>
                 <div id="loading" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 ChatBTP Prototype</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
