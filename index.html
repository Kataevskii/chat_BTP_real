<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBTP - AI Fissure Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div class="container">
        <header>
            <a href="/">
                <img src="your-logo.png" alt="ChatBTP Logo" class="logo">
            </a>
            <div class="header-text">
                <h1>ChatBTP</h1>
                <p>AI-Powered Fissure Analysis Prototype</p>
            </div>
        </header>

        <main>
            <div class="upload-section">
                <input type="file" id="imageUpload" accept="image/*">
                <label for="imageUpload" class="upload-button">Upload Image</label>
                <div class="image-container">
                    <img id="uploadedImage" src="#" alt="Uploaded Image" style="display: none;">
                </div>
            </div>

            <div class="result-section">
                <button id="analyzeButton">Analyze</button>
                <div id="result" class="result-text"></div>
                 <div id="loading" style="display: none;">
                    <div class="spinner"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 ChatBTP Prototype</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
